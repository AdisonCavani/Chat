<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Google+Sans" rel="stylesheet">
</head>

<body>
    <!-- Fills entire email viewport -->
    <table class="container">
        <tbody>
            <tr>

                <!-- Centers and limits width to recommended size -->
                <td class="wrapper" align="center">

                    <!-- Start of wrapped content  -->
                    <table>
                        <tbody>

                            <!-- Top Image -->
                            <tr>
                                <td align="center" class="content-image">
                                    <img src="https://raw.githubusercontent.com/AdisonCavani/Chat/master/mail/mail-verification/assets/confirm_mail.png"
                                        width="25%" alt="" />
                                </td>
                            </tr>

                            <!-- Page behind 1 -->
                            <tr class="page-behind-1">
                                <td align="center">
                                    <table>
                                        <tbody>
                                            <tr>
                                                <td>&nbsp;</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>

                            <!-- Page behind 2 -->
                            <tr class="page-behind-2">
                                <td align="center">
                                    <table>
                                        <tbody>
                                            <tr>
                                                <td>&nbsp;</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>

                            <!-- Page content -->
                            <tr>
                                <td align="center" class="page-content">

                                    <!-- Table containing page content -->
                                    <table class="text-center">
                                        <tbody>

                                            <!-- Header -->
                                            <tr>
                                                <td class="content-title">
                                                    <h2>Verify your email address</h2>
                                                </td>
                                            </tr>

                                            <!-- Text -->
                                            <tr>
                                                <td class="content-item">
                                                    You've entered
                                                    <b>test@mail.com</b>
                                                    as the email adress for your
                                                    account.
                                                    <br /> Please verify this email adress by clicking the button below.
                                                </td>
                                            </tr>

                                            <!-- Button -->
                                            <tr>
                                                <td class="content-button" align="center">
                                                    <table class="button">
                                                        <tbody>
                                                            <tr>
                                                                <td>
                                                                    <a href="https://www.google.com" target="_blank"
                                                                        rel="noopener">Verify
                                                                        your email</a>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>

                                            <!-- Text -->
                                            <tr>
                                                <td class="content-item">
                                                    Or copy and paste this link into your browser<br />
                                                    <a href="https://www.google.com/verify-adress:test@mail.com"
                                                        target="_blank"
                                                        rel="noopener">https://www.google.com/verify-adress:3sdwasdwdlkdkl12ldddltest@mail.com</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
