<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Google+Sans" rel="stylesheet">
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        img {
            border: 0 none;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        a img {
            border: 0 none;
        }

        table,
        td {
            border-collapse: collapse;

            padding: 0;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 0;
        }

        body {
            font-family: "Arial";
        }

        h2 {
            font-size: 24px;
            font-weight: normal;
        }

        .container {
            font-family: "Arial";
            margin-top: 50px;
            margin-bottom: 50px;
            background-color: white;
            width: 100% !important;
            height: 100% !important;
            font-size: 16px;
            line-height: 1.4;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }

        .wrapper {
            display: block;
            padding: 0;
        }

        .content-image {
            padding: 0;
        }

        .content-title {
            padding: 15px;
            color: black;
            opacity: 0.87;
            font-family: "Google Sans", "Arial";
        }

        .content-item {
            padding: 15px;
            color: black;
            opacity: 0.87;
        }

        .content-button {
            padding: 15px;
            color: black;
        }

        .text-center {
            text-align: center;
        }

        .inline-block {
            display: inline-block;
        }

        .page-content {
            background: white;
            max-width: 520px;
            min-width: 220px;
        }

        .button td {
            border-radius: 5px;
            background-color: #4184f3;
            text-align: center;
            font-family: "Google Sans", "Arial";
        }

        .button td a {
            border-radius: 5px;
            border: solid 1px #4184f3;
            color: white;
            padding: 7.5px 20px;
            text-decoration: none;
            display: inline-block;
        }

        /*# sourceMappingURL=style.css.map */
    </style>
    <!-- Fills entire email viewport -->
    <table class="container">

        <!-- Centers and limits width to recommended size -->
        <td class="wrapper" align="center">

            <!-- Start of wrapped content  -->
            <table>
                <tbody>

                    <!-- Page content -->
                    <tr>
                        <td align="center" class="page-content">

                            <!-- Table containing page content -->
                            <table class="text-center">
                                <tbody>
                                    <!-- Top Image -->
                                    <tr>
                                        <td align="center" class="content-image">
                                            <img src="https://raw.githubusercontent.com/AdisonCavani/Chat/master/mail/mail-verification/assets/confirm_mail.png"
                                                width="25%" alt="" />
                                        </td>
                                    </tr>


                                    <!-- Header -->
                                    <tr>
                                        <td class="content-title">
                                            <h2>Verify your email address</h2>
                                        </td>
                                    </tr>

                                    <!-- Text -->
                                    <tr>
                                        <td class="content-item">
                                            You've registered with this email adress for your account.
                                            <br /> Please verify your account by clicking the button below.
                                        </td>
                                    </tr>

                                    <!-- Button -->
                                    <tr>
                                        <td class="content-button" align="center">
                                            <table class="button">
                                                <tbody>
                                                    <tr>
                                                        <td>
                                                            <a href="https://www.google.com" target="_blank"
                                                                rel="noopener">Verify
                                                                your email</a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </td>
    </table>
</body>

</html>
